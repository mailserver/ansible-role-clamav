---

os:
  prefix:
  logdir: /var/log
  rundir: /var/run

clamav_default_config:
  config_dir: "{{os.prefix}}/etc/clamav"
  database_dir: "{{ clamav_database_directory }}"
  freshclam:
    log_file: "{{os.logdir}}/clamav/freshclam.log"
    # database_mirror:
    # private_mirror:
    auto_update: true
    update_interval: 24 # hours
  clamd:
    user: "clamav"
    group: "clamav"
    log_file: "{{os.logdir}}/clamav/clamav.log"
    socket_path: "{{os.rundir}}/clamav/clamd.ctl"
    socket_mode: 0660
  milter:
    log_file: "{{os.logdir}}/clamav/clamav-milter.log"
    pidfile: "{{os.rundir}}/clamav/clamav-milter.pid"
    socket_path: "{{os.rundir}}/clamav/clamav-milter.ctl"
    socket_mode: 0660
    group: "clamav"
